<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spidey Sightings</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <link rel="stylesheet" type="text/css" href="/css/sightingForm.css" />
  <link rel="stylesheet" type="text/css" href="/css/nav.css" />
  <link rel="stylesheet" type="text/css" href="/css/profileCard.css" />
  <link rel="stylesheet" type="text/css" href="/css/homeCard.css" />
  
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
</head>

<body>

  <nav class="navbar">
    <h1 id="header">Welcme t Spidey Sightings</h1>
    <ul class="menu cf">
      <li class="nav-home"><button onclick="ViewMainFeedClicked()" type="button" id="btn-nav-home">Home</button></li>
      <li>
        <button>Services</button>
        <ul class="submenu">
          <li><button id="profile" type="button">Create Sighting</button></li>
          <li><button onclick="ViewMySightingClicked()" type="button">My Sightings</button></li>
          <li><button id="search" type="button">Search</button></li>
        </ul>
      </li>
      <li class="nav-login"><button type="button" id="btn-nav-login">Login</button></li>
      <!--   -->
    </ul>
  </nav>

  <div id="loader"></div>

  <article class="card hidden" id="profile-card">

    <figure class="image">
      <img id="cardAvatar" src="" alt="">
    </figure>
    <section class="card-info">
      <span id="name"></span>
      <p id="email"></p>
    </section>
    <button href="#" id="postSightingBtn" class="button">Post Sighting</button>

    <button class="button" id="toggleSearch">Search</button>

    <form id="dateForm">

      <p>
        <label class="start-date" for="dateStart">Start Date:</label>
        <input type="datetime-local" id="start" name="dateStart">
      </p>

      <p>
        <label class="end-date" for="dateEnd">End Date:</label>
        <input type="datetime-local" id="end" name="dateEnd" >
      </p>

      <label for="userSightingsOnly">Display only your posts:</label>
      <p class="display-posts">
        <span class="checkbox-con">
          <input type="checkbox" id="userPostsOnly" name="userSightingsOnly">
        </span>
      </p>

      <input type="submit" class="button" value="Apply">
    </form>

  </article>

  <main class="hidden" id="gated-content">

    <form class = "hidden" id="SightingForm" action="/upload" method="POST" enctype="multipart/form-data">
      <p class="formTitle">Create a new Sighting</p>
      <p class="subTitle">Where did you see Spiderman?</p>
      <section id="InputContainer">
        <label class="inputLabel" for="location">Sighting Location:</label>
        <input class="input" id="location" name="location" placeholder="location" type="text" required />
        <label class="inputLabel" for="description">Sighting Description:</label>
        <input class="input" id="description" name="description" placeholder="description" type="text" required />
        <label class="inputLabel" for="sightingTime">Sighting Time:</label>
        <input class="input" id="sightingTime" name="sightingTime" placeholder="sighting Time" type="datetime-local" required />
      
        <label class="custom-file-upload" for="sightImage">
          <section class="UploadIcon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
          </section>
          <div class="text">
            <span>Click to upload image</span>
            <p id="fileName"></p>
          </div>
          <input class="input" id="sightImage" name="image" type="file" accept="image/*" required />
        </label>
        
        <button class="button-confirm" type="submit">
          <p>
             Submit Sighting 
          </p>
        </button>

      </section>
    </form>
    
  </main>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>

</body>

</html>
